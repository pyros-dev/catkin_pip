sudo: required
dist: trusty
language: generic

branches:
  except:
   - gh-pages

env:
  # This will check any ROS distro supported on this OS
  - CI_ROS_DISTRO=indigo
  - CI_ROS_DISTRO=jade

install:
# Add ROS repositories
  - sudo sh -c 'echo "deb http://packages.ros.org/ros-shadow-fixed/ubuntu trusty main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update
# Install and initialize rosdep
  - sudo apt-get install python-rosdep -y
  - sudo `which rosdep` init
  - rosdep update
# Use rosdep to install rostful-node's dependencies
  - rosdep install --default-yes --from-paths ./ --rosdistro $CI_ROS_DISTRO
script:
  - source /opt/ros/$CI_ROS_DISTRO/setup.bash
  - mkdir testbuild
  - cd testbuild
  - cmake ../test -DCMAKE_INSTALL_PREFIX=./install
  - make -j1
  - make -j1 tests
  - make -j1 run_tests
  - catkin_test_results .
  - make -j1 install
notifications:
  email: false
